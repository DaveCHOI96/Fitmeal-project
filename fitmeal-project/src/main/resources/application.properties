# 애플리케이션 이름 및 포트 설정
spring.application.name=fitmeal-project
server.port=7778

# 데이터베이스 연결 설정
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=FITMEAL
spring.datasource.password=FITMEAL
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA 및 하이버네이트 설정 (ORA-00933 해결 핵심)
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 로그 설정
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#JWT secret
jwt.secret=ThisIsMySuperLongAndSecureSecretKeyForFitmealProjectJwtGenerationAndValidationPurposePleaseDoNotShareThisWithAnyoneEver1234567890